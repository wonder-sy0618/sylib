<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		
		<!-- 
			需要从文件异步加载文件，请使用syl/utils/templatehelper，示例代码：
			require("syl/utils/templatehelper").tmpl(
				'resources/tmpl/tmpl_reception_menu_item.tmpl', {
					
				}, function(html) {
					console.log(html)
				});
		-->
		
		<div id="demo" ></div>
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.use(['art/template'], function(template) {
				var data = {
					title: '标签',
					list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
				};
				var html = template('test', data);
				document.getElementById("demo").innerHTML = html;
			});
		</script>
		
		<script id="test" type="text/html">
			<h1>{{title}}</h1>
			<ul>
				{{each list as value i}}
					<li>索引 {{i + 1}} ：{{value}}</li>
				{{/each}}
			</ul>
		</script>
		
	</body>
</html>
