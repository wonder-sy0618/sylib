<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		
		current value : <span id="cookie_display" ></span>
		<br/>
		<br/>
		<input type="text" id="cookie_input" value="" />
		<button type="button" id="cookie_btn" >set</button>
		<br/><br/>
		<script>
			seajs.use(['jquery/jquery', 'jquery/cookie'], function($, cookie) {
				$("#cookie_display").empty().append($.cookie('demo_cookie'));
				$("#cookie_btn").click(function() {
					$.cookie('demo_cookie', $("#cookie_input").val());
					window.location.href = window.location.href;
				});
			});
		</script>
		
	</body>
</html>
