<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		
		<!--dom结构部分-->
		<div id="uploader-demo">
			<!--用来存放item-->
			<div id="fileList" class="uploader-list"></div>
			<div id="filePicker">选择图片</div>
		</div>
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.use(['syl/utils', 'jquery/jquery', 'baidu/WebUpoaderLoader'], function(utils, $, WebUpoaderLoader) {
				WebUpoaderLoader.init(function(WebUploader) {
					
					$.ajax({
						url : 'http://192.168.0.99/fileserver/fileServerUploadToken.jsp',
						dataType : 'json',
						success : function(json) {
							console.log(json);
							
							var $list = $("body");
							var thumbnailWidth = 100;
							var thumbnailHeight = 100;
					
							// 初始化Web Uploader
							var uploader = WebUploader.create({
								swf: utils.getCdnBasePath() + 'lib/baidu/webuploader/js/Uploader.swf',
								server: json.openuploadurl + "?token=" + json.token,
								pick: '#filePicker',
								resize: false,
								auto: true,
								accept: {
									title: 'Images',
									extensions: 'gif,jpg,jpeg,bmp,png',
									mimeTypes: 'image/*'
								}
							});
							// 当有文件添加进来的时候
							uploader.on( 'fileQueued', function( file ) {
								var $li = $(
										'<div id="' + file.id + '" class="file-item thumbnail">' +
											'<img>' +
											'<div class="info">' + file.name + '</div>' +
										'</div>'
										),
									$img = $li.find('img');


								// $list为容器jQuery实例
								$list.append( $li );

								// 创建缩略图
								// 如果为非图片文件，可以不用调用此方法。
								// thumbnailWidth x thumbnailHeight 为 100 x 100
								uploader.makeThumb( file, function( error, src ) {
									if ( error ) {
										$img.replaceWith('<span>不能预览</span>');
										return;
									}

									$img.attr( 'src', src );
								}, thumbnailWidth, thumbnailHeight );
							});
							// 文件上传过程中创建进度条实时显示。
							uploader.on( 'uploadProgress', function( file, percentage ) {
								var $li = $( '#'+file.id ),
									$percent = $li.find('.progress span');

								// 避免重复创建
								if ( !$percent.length ) {
									$percent = $('<p class="progress"><span></span></p>')
											.appendTo( $li )
											.find('span');
								}

								$percent.css( 'width', percentage * 100 + '%' );
							});

							// 文件上传成功，给item添加成功class, 用样式标记上传成功。
							uploader.on( 'uploadSuccess', function( file ) {
								$( '#'+file.id ).addClass('upload-state-done');
							});

							// 文件上传失败，显示上传出错。
							uploader.on( 'uploadError', function( file ) {
								var $li = $( '#'+file.id ),
									$error = $li.find('div.error');

								// 避免重复创建
								if ( !$error.length ) {
									$error = $('<div class="error"></div>').appendTo( $li );
								}

								$error.text('上传失败');
							});

							// 完成上传完了，成功或者失败，先删除进度条。
							uploader.on( 'uploadComplete', function( file ) {
								$( '#'+file.id ).find('.progress').remove();
							});

							
						}
					});
					
				});
			});
		</script>
		
	</body>
</html>
