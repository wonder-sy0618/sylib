<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		
		<form class="cmxform" id="commentForm" method="get" action="">
			<fieldset>
				<legend>Please provide your name, email address (won't be published) and a comment</legend>
				<p>
					<label for="cname">Name (required, at least 2 characters)</label>
					<input id="cname" name="name" type="text" 
					class="{required:true, messages:{required:'这个是必选字段'}} " >
				</p>
				<p>
					<label for="cemail">E-Mail (required)</label>
					<input id="cemail" type="email" name="email" required>
				</p>
				<p>
					<label for="curl">URL (optional)</label>
					<input id="curl" type="url" name="url">
				</p>
				<p>
					<label for="ccomment">Your comment (required)</label>
					<textarea id="ccomment" name="comment" required></textarea>
				</p>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</fieldset>
		</form>
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.use(["jquery/jquery", "jquery/form", "jquery/validate", "jquery/metadata"], function($, form, validate, metadata) {
				$("#commentForm").validate({
				/*
					rules:{	
						name : {
							required:true
						}
					},
					messages:{
						name : {
							required:'请输入内容'
						}
					}
					*/
				});
			});
			seajs.use(["jquery/jquery", "jquery/validate"], function(jQuery, form, validate) {
				jQuery.extend(jQuery.validator.messages, {
					  required: "必选字段",
					  remote: "请修正该字段",
					  email: "请输入正确格式的电子邮件",
					  url: "请输入合法的网址",
					  date: "请输入合法的日期",
					  dateISO: "请输入合法的日期 (ISO).",
					  number: "请输入合法的数字",
					  digits: "只能输入整数",
					  creditcard: "请输入合法的信用卡号",
					  equalTo: "请再次输入相同的值",
					  accept: "请输入拥有合法后缀名的字符串",
					  maxlength: jQuery.validator.format("请输入一个 长度最多是 {0} 的字符串"),
					  minlength: jQuery.validator.format("请输入一个 长度最少是 {0} 的字符串"),
					  rangelength: jQuery.validator.format("请输入 一个长度介于 {0} 和 {1} 之间的字符串"),
					  range: jQuery.validator.format("请输入一个介于 {0} 和 {1} 之间的值"),
					  max: jQuery.validator.format("请输入一个最大为{0} 的值"),
					  min: jQuery.validator.format("请输入一个最小为{0} 的值")
				});
			});
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
