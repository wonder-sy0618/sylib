<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body style="min-height:300px;" >
		
		<h1>sylib demo list</h1>
		<div id="list_show" ></div>
		
		<script id="tmpl_list" type="text/html">
		<ul>
			{{each demo_list as d i}}
				<li><a href="{{d}}.html" >{{d }}</a></li>
			{{/each}}
		</ul>
		</script>
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" >
			seajs.use(['jquery/jquery', 'art/template', 'jquery/showLoading'], function($, template, loading) {
				$("body").showLoading();
				$.getJSON("demolist.json", function(data) {
					$("#list_show").append(template('tmpl_list', {
						demo_list : data
					}));
					$("body").hideLoading();
				});
			});
		</script>
		
	</body>
</html>
