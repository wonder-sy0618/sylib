<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		
		<div id="demo" ></div>
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		<script>
			seajs.use(['moment/moment'], function(moment) {
				var html = '';
				html += '<p>CDN 上线时间距离现在：</p>';
				html += '<p>';
				html += moment("20150106", "YYYYMMDD").fromNow();
				html += '</p>';
				document.getElementById("demo").innerHTML = html;
			});
			
			seajs.use(['moment/moment'], function(moment) {
				var now = moment();		// now
				console.log(now);
				//
				var fmt = now.format("YYYY-MM-DD HH:mm:ss SSS");		// format
				console.log(fmt);
				//
				var date = moment(fmt, "YYYY-MM-DD HH:mm:ss SSS").toDate();		// to js date object
				console.log(date);
				//
				now.add(1, 'day');		//add, years/quarters/months/weeks/days/hours/minutes/seconds/milliseconds
				console.log(now.format("YYYY-MM-DD HH:mm:ss SSS"));
				//
				now.add(-2, 'months');		//add, years/quarters/months/weeks/days/hours/minutes/seconds/milliseconds
				console.log(now.format("YYYY-MM-DD HH:mm:ss SSS"));
			});
		</script>
		
	</body>
</html>
