<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>wx_jssdk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>

	<h2>注意</h2>

	<ul>
		<li>1、该页面需要在微信浏览器中打开</li>
		<li>2、微信Appid信息需要配置到wxapi_proxy项目中</li>
	</ul>
	 	
	<button id="btn_choose" style="width:100%; height:100px; margin-top:100px; font-size:30px;" >选择相册</button>
	
	
	<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" >
		seajs.use(["jquery/jquery", "syl/wxjssdk"], function($, jssdk) {

			
			jssdk.shareCustom(
				'wx_test_shiying', 
				'title', 
				'desc', 
				'http://ico.ooopic.com/iconset01/signs-icons/512/143463.png', 
				'http://www.baidu.com', 
				function(type, result, parmar) {
					alert("type:"+type+",result:"+result+",parmar:"+parmar);
				});
			
			
			$("#btn_choose").click(function() {
				jssdk.initJssdk('wx_test_shiying', 'chooseImage', function(action, result, wx) {
					wx.chooseImage({
					    success: function (res) {
					        var localIds = res.localIds;
					        alert("local id : " + localIds);
					    }
					});
				});
			});
			
		});
	</script>
	 
	 
	 

</body>
</html>
