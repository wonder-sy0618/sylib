<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body >
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		
		<div class="loading_area" style="min-height:100px;" ></div>
		
		<script>
			seajs.use('jquery/jquery', function($) {
				$(".loading_show").click(function() {
					seajs.use(['jquery/showLoading'], function(loading) {
						$(".loading_area").hideLoading();
						$(".loading_area").showLoading({
							css : {
							//	background : 'url(resources/showLoading/loading.gif)',
							//	height: 64,
							//	width: 64,
								"font-size" : '0.2em'
							},
							text : '资源加载中'
						});
					});
				});
				$(".loading_hide").click(function() {
					seajs.use(['jquery/showLoading'], function(loading) {
						$(".loading_area").hideLoading();
					});
				});
				$(".loading_show").click();
			});
		</script>
		
		<br/><br/>
		
		<div>
			<button type="button" class="loading_show" >显示Loading</button>
			<button type="button" class="loading_hide" >隐藏Loading</button>
		</div>
		
	</body>
</html>
