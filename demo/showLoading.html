<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body style="min-height:100px;" >
		
		<script src="../sylib.js" type="text/javascript" charset="utf-8"></script>
		
		<script>
			seajs.use('jquery/jquery', function($) {
				$(".loading_show").click(function() {
					seajs.use(['jquery/showLoading'], function(loading) {
						$("body").showLoading({
							css : {
								background : 'url(resources/showLoading/loading.gif)',
								height: 64,
								width: 64
							}
						});
					});
				});
				$(".loading_hide").click(function() {
					seajs.use(['jquery/showLoading'], function(loading) {
						$("body").hideLoading();
					});
				});
			});
		</script>
		
		<br/><br/>
		
		<div>
			<button type="button" class="loading_show" >显示Loading</button>
			<button type="button" class="loading_hide" >隐藏Loading</button>
		</div>
		
	</body>
</html>
